    <!-- Form --> 
     <div id="modal">
      <div class="content-modal">
        <a href="#" id="close">Fechar</a>
        <p>Quer tirar alguma dúvida ou compartilhar algo? Preencha o formulário e falaremos com você.</p>
        <form 
          name="Contato"
          action="/enviado" 
          method="POST"
          netlify
          data-netlify="true"
          >
          <div class="input-form firstchild">
            <label for="name">Nome</label>
            <input type="text" name="name" placeholder="Digite nome completo" required>
          </div>
          <div class="input-form">
            <label for="email">E-mail</label>
            <input type="email" name="email" placeholder="Digite seu melhor e-mail" required>
          </div>
          <div class="wrap-button">
            <button type="submit" class="button">Enviar</button>
          </div>
        </form>
      </div>
     </div>
     <script>
      // Seleciona os elementos
      const button = document.getElementById('button-header');
      const target = document.getElementById('modal');
      const close = document.getElementById('close');
      const body = document.body;

      // abre o modal
      button.addEventListener('click', () => {
        target.classList.toggle('active');
        body.classList.toggle('lock-scroll');
      });

      // fecha o modal
      close.addEventListener('click', () => {
        target.classList.toggle('active');
        body.classList.toggle('lock-scroll');
      });
     </script>
